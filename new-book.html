<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>

    <!-- * BOOTSTRAP * -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- * FONT AWESOME * -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->

    <!-- * CUSTOM CSS * -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- ! HEADER -->
    <header>
      <!-- # HEADER NAV -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="./index.html">
            <img src="./img/duck.png" alt="logo" class="logo-img" />
          </a>

          <!-- navbar button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- navbar content-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- nav links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                >
                  Catalogo Libri
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>

            <!-- search bar -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 text-bg-light"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- ! MAIN -->
    <main>
      <!-- # PAGE TITLE -->
      <div class="container my-4">
        <h1>Nuovo Libro</h1>
      </div>

      <!-- # PAGE CONTENT -->
      <section>
        <!-- form -->
        <form class="container">
          <div class="row mb-3">
            <!-- author first name -->
            <div class="col">
              <label for="author-first-name" class="form-label">
                <h2 class="h5">Nome Autore</h2>
              </label>

              <input
                type="text"
                class="form-control"
                placeholder="Inserisci il nome dell'Autore"
                aria-label="First name"
                id="author-first-name"
              />
            </div>

            <!-- author last name -->
            <div class="col">
              <label for="author-last-name" class="form-label">
                <h2 class="h5">Cognome Autore</h2>
              </label>

              <input
                type="text"
                class="form-control"
                placeholder="Inserisci il cognome dell'Autore"
                aria-label="Last name"
                id="author-last-name"
              />
            </div>
          </div>

          <!-- book title -->
          <div class="mb-3">
            <label for="book-title" class="form-label fw-semibold fs-5">
              <h2 class="h5">Titolo</h2>
            </label>

            <input
              type="text"
              id="book-title"
              class="form-control"
              placeholder="Inserisci il titolo del libro"
              aria-describedby="title-help-block"
            />
            <div id="title-help-block" class="form-text">
              Titolo versione Italiana
            </div>
          </div>

          <div class="row">
            <!-- book genre -->
            <div class="col-lg-4 mb-3">
              <label for="book-genre" class="form-label fw-semibold fs-5">
                <h2 class="h5">Genere</h2>
              </label>
              <select
                class="form-select"
                id="book-genre"
                aria-label="Default select example"
              >
                <option value="" selected>Scegli il genere</option>
                <option value="1">Uno</option>
                <option value="2">Due</option>
                <option value="3">Tre</option>
              </select>
            </div>

            <!-- pubblish year -->
            <div class="col-lg-4 mb-3">
              <label for="pubblish-year" class="form-label">
                <h2 class="h5">Anno di Pubblicazione</h2>
              </label>
              <input
                type="text"
                class="form-control"
                id="pubblish-year"
                placeholder="Inserisci l'anno"
              />
            </div>

            <!-- ISBN# -->
            <div class="col-lg-4 mb-3">
              <label for="code-isbn" class="form-label">
                <h2 class="h5">ISBN#</h2>
              </label>
              <input
                type="text"
                class="form-control"
                id="code-isbn"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </div>

          <hr class="my-5" />

          <!-- text area for note -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              <h2 class="h5">Note</h2>
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Inserisci eventuali note sul libro"
              rows="3"
            ></textarea>
          </div>

          <!-- checkbox for digital -->
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox-digital"
            />
            <label class="form-check-label fw-semibold" for="checkbox-digital">
              Disponibile anche in digitale
            </label>
          </div>

          <!-- add book button -->
          <div>
            <a href="./new-book.html">
              <button type="button" class="btn btn-primary">
                Aggiungi Libro
              </button>
            </a>
          </div>
        </form>
      </section>
    </main>

    <!-- * JS BOOTSTRAP * -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
